<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventure Series</title>
<link rel="stylesheet" href="{% static 'styles.css' %}">
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        min-width: 120px;
    }
    th {
        background-color: #f2f2f2;
    }
    th:nth-child(4), td:nth-child(4) {
        width: 50%;
    }
</style>
</head>
<body>
<div class="container">
    <header class="header">
        <!-- Header content -->
    </header>
    <main class="main-content">
        <h2>Adventure Series</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Release Year</th>
                    <th>Genre</th>
                    <th>Cast</th>
                    <th>Rating</th>
                    <th>Certificate</th>
                    <th>Number of Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>{{ row.3 }}</td>
                    <td>{{ row.4 }}</td>
                    <td>{{ row.5 }}</td>
                    <td>{{ row.6 }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7">No data available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer class="footer">
        <!-- Footer content -->
    </footer>
</div>
</body>
</html>
